<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <button>
              <ion-icon name="chevron-forward-outline" style="float: left;color:white;font-size:20px;"></ion-icon>
              Go online
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="1">
                <ion-icon name="clipboard-outline"
                  style="color: black;font-size:20px;background: rgba(241, 189, 66, 0.17);"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <h3>You have 1 order left</h3>
                <h4>Complete the order before taking order</h4>
              </ion-col>
              <ion-col size="1">
                <ion-icon name="chevron-forward-outline" style="color: #A7A7A7;font-size:20px;"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
   
    <h5 >TODAYS EARNINGS</h5>
    <ion-row  style="border-bottom: 1px solid #E5E5E5;padding-left: 3%;">
      
      <ion-col size="6">
        <div class="ion-text-start">
          <h6>N0.00</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-end ">
          <ion-icon name="chevron-forward-outline" style="color: #A7A7A7;font-size:25px;" class="ion-padding-top" [routerLink]="['/earning']"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  
    <p style="padding-left: 3%;">CURRENT RATING</p>
    <ion-row>
      <ion-col size="10">
        <div class="flex">
          <ion-icon name="star" style="color: #FFCA28;font-size:17px;padding-left:2%"></ion-icon>
          <ion-icon name="star" style="color: #FFCA28;font-size:17px;padding-left:2%"></ion-icon>
          <ion-icon name="star" style="color: #FFCA28;font-size:17px;padding-left:2%"></ion-icon>
          <ion-icon name="star" style="color: #FFCA28;font-size:17px;padding-left:2%"></ion-icon>
          <ion-icon name="star" style="color: #FFCA28;font-size:17px;padding-left:2%"></ion-icon>
          <b>5.0</b>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="ion-text-end">
          <ion-icon name="chevron-forward-outline" style="color: #A7A7A7;font-size:25px;"></ion-icon>
  
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    
      
    
   
   
   
  </ion-content>
