<ion-content>
  <ion-row>
    <ion-col size="2">
      <div class="ion-text-start">
        <ion-icon class="ion-padding-top" name="chevron-back-outline" style="font-size: 30px;  color: black;"
          [routerLink]="['/next-pickup']"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="8">
      <div class="ion-text-center">
        <h3>
          Pending orders
        </h3>
      </div>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-row>
          <ion-col size="6">
            <button class="pickup" >Pickup</button>
          </ion-col>
          <ion-col size="6">
            <button class="Delivery" [routerLink]="['/online-deliveryorder']">Delivery</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>


<ion-row class="ion-padding" style="border-bottom: 1px solid #DADADA;">
  <ion-col size="6">
    <div class="ion-text-start flex">
      <h4>Order 351</h4>
      <h6>3.2km</h6>
    </div>
  </ion-col>

  <ion-col size="6">
    <div class="ion-text-end">
      <h5>N300</h5>
    </div>
  </ion-col>

<ion-col size="12">
  <ion-item lines="none">
    <ion-radio color="success" mode="md"></ion-radio>
    <p>Apples eatery, marian road</p>
  </ion-item>
</ion-col>

<ion-col size="10">
  <ion-item lines="none">
    <ion-radio color="warning" mode="md"></ion-radio>
    <p>525system, marian road</p>
  </ion-item>
</ion-col>

<ion-col size="2">
  <button class="start">Start</button>
</ion-col>



</ion-row>
