<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <div class="ion-text-start">
          <ion-icon class="ion-padding-top" name="chevron-back-outline" style="font-size: 30px;  color: black;">
          </ion-icon>
        </div>
      </ion-col>
      <ion-col size="8">
        <div class="ion-text-center">
          <h3>
            Acccount
          </h3>
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
  
    </ion-row>
  </ion-toolbar>
</ion-header>










<ion-content>





  <ion-row class="ion-padding-top">
    <ion-col size="12">
      <ion-card>
        <ion-row>
          <ion-col size="6">
            <button class="Personal" [routerLink]="['/personal-profile']">Personal</button>
          </ion-col>
          <ion-col size="6">
            <button class="Others">Others</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <h4>Vehicle</h4>
  </ion-row>



  <ion-row class="ion-padding">


    <ion-col size="12" class="ion-padding-top">
      <ion-label>Vechile type</ion-label>
      <ion-input placeholder="Bicycle"></ion-input>

    </ion-col>

    <ion-col size="12" class="ion-padding-top">
      <ion-label>Phone number</ion-label>
      <ion-input placeholder="Yamaha 314"></ion-input>

    </ion-col>


    <ion-col>
      <div class="ion-text-start">
        <h5 class="pay">PAYMENTS</h5>
      </div>
    </ion-col>

    <ion-col>
      <div class="ion-text-end">
        <h5 class="edit">Edit</h5>
      </div>
    </ion-col>


    <ion-col size="12" class="ion-padding-top">
      <ion-label>Bank holder name</ion-label>
      <ion-input placeholder="Access bank"></ion-input>

    </ion-col>

    <ion-col size="12" class="ion-padding-top">
      <ion-label>Bank account no</ion-label>
      <ion-input placeholder="0561416996"></ion-input>

    </ion-col>




    <ion-col size="12" class="ion-padding-top">
      <button [routerLink]="['/login']">Log out</button>
    </ion-col>

  </ion-row>


</ion-content>
