<ion-content>

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center">
        <h3>
          Birnana
        </h3>
      </div>
    </ion-col>
  </ion-row>


  <div class="image ">
    <ion-img src="../assets/rider/mail.png"></ion-img>
  </div>


  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center">
        <h4>
          Well done!
        </h4>
      </div>
    </ion-col>

    <ion-col size="12">
      <div class="ion-text-center">
        <p>
          You are warmly welcome to the team. Your login details will be forwarded to your mail once your information is
          verified
        </p>
      </div>
    </ion-col>
  </ion-row>


  <ion-row class="ion-padding">
    <ion-col size="12">
      <button [routerLink]="['/login']">Go to login</button>
    </ion-col>
  </ion-row>




</ion-content>
